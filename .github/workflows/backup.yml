name: Database Backup

on:
  schedule:
    # Каждый день в 3:00 UTC (6:00 по Москве)
    - cron: '0 3 * * *'
  workflow_dispatch:  # Можно запустить вручную

jobs:
  backup:
    runs-on: ubuntu-latest
    
    steps:
      - name: Install PostgreSQL client
        run: sudo apt-get install -y postgresql-client
      
      - name: Backup database
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: |
          # Создать бэкап
          pg_dump $DATABASE_URL > backup_$(date +%Y%m%d).sql
          
          # Сжать (экономия места)
          gzip backup_$(date +%Y%m%d).sql
      
      - name: Upload to GitHub Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: database-backup
          path: backup_*.sql.gz
          retention-days: 30  # Хранить 30 дней
      
      # Опционально: загрузить на Google Drive / Dropbox
      # Нужно настроить rclone с токенами
