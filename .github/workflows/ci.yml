name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  backend-tests:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_pass
          POSTGRES_DB: test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
          cache: 'pip'
      
      - name: Install dependencies
        working-directory: ./backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Create logs directory
        working-directory: ./backend
        run: mkdir -p logs
      
      - name: Run tests
        working-directory: ./backend
        env:
          DEBUG: 'True'
          SECRET_KEY: 'test-secret-key-for-ci'
          POSTGRES_DB: test_db
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_pass
          DB_HOST: localhost
          DB_PORT: '5432'
        run: |
          python manage.py migrate
          python manage.py test news.tests -v 2

  frontend-build:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend-next/package-lock.json
      
      - name: Install dependencies
        working-directory: ./frontend-next
        run: npm ci
      
      - name: Type check
        working-directory: ./frontend-next
        run: npx tsc --noEmit
      
      - name: Lint
        working-directory: ./frontend-next
        run: npm run lint || true
      
      - name: Build
        working-directory: ./frontend-next
        env:
          NEXT_PUBLIC_API_URL: https://api.example.com/api/v1
        run: npm run build

  security-check:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
      
      - name: Install safety
        run: pip install safety
      
      - name: Check for vulnerabilities
        working-directory: ./backend
        run: safety check -r requirements.txt --continue-on-error || true
