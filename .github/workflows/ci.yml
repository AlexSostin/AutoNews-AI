name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  # ─── Fast tests: mocked, no external APIs. Blocks merge on failure. ───
  backend-tests-fast:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_pass
          POSTGRES_DB: test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
          cache: 'pip'
      
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libomp-dev
      
      - name: Install dependencies
        working-directory: ./backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Create logs directory
        working-directory: ./backend
        run: mkdir -p logs
      
      - name: Run fast tests (fail-fast)
        working-directory: ./backend
        env:
          DEBUG: 'True'
          SECRET_KEY: 'test-secret-key-for-ci'
          POSTGRES_DB: test_db
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_pass
          DB_HOST: localhost
          DB_PORT: '5432'
          REDIS_URL: redis://localhost:6379/0
        run: |
          python manage.py migrate
          pytest tests/ -m "not slow" -v --tb=short

  # ─── Slow tests: live API calls, may flake. Doesn't block merge. ───
  backend-tests-slow:
    runs-on: ubuntu-latest
    continue-on-error: true
    
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_pass
          POSTGRES_DB: test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
          cache: 'pip'
      
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libomp-dev
      
      - name: Install dependencies
        working-directory: ./backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Create logs directory
        working-directory: ./backend
        run: mkdir -p logs
      
      - name: Run slow tests (may flake)
        working-directory: ./backend
        env:
          DEBUG: 'True'
          SECRET_KEY: 'test-secret-key-for-ci'
          POSTGRES_DB: test_db
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_pass
          DB_HOST: localhost
          DB_PORT: '5432'
          REDIS_URL: redis://localhost:6379/0
        run: |
          python manage.py migrate
          pytest tests/ -m "slow" -v --tb=short || true

  frontend-build:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend-next/package-lock.json
      
      - name: Install dependencies
        working-directory: ./frontend-next
        run: npm ci
      
      - name: Type check
        working-directory: ./frontend-next
        run: npx tsc --noEmit
      
      - name: Lint
        working-directory: ./frontend-next
        run: npm run lint || true
      
      - name: Build
        working-directory: ./frontend-next
        env:
          NEXT_PUBLIC_API_URL: https://api.example.com/api/v1
        run: npm run build

  e2e-tests:
    runs-on: ubuntu-latest
    needs: frontend-build
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: autonews_user
          POSTGRES_PASSWORD: autonews_password
          POSTGRES_DB: autonews_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      redis:
        image: redis:alpine
        ports:
          - 6379:6379

    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
          cache: 'pip'
          
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend-next/package-lock.json
          
      - name: Install backend dependencies
        working-directory: ./backend
        run: |
          pip install -r requirements.txt
          
      - name: Install frontend dependencies
        working-directory: ./frontend-next
        run: npm ci

      - name: Start Background Django Server
        working-directory: ./backend
        env:
          DB_HOST: localhost
          DB_PORT: 5432
          POSTGRES_DB: autonews_db
          POSTGRES_USER: autonews_user
          POSTGRES_PASSWORD: autonews_password
          REDIS_URL: redis://localhost:6379/1
          SECRET_KEY: test-secret-key-for-ci-pipeline
          DEBUG: 'True'
        run: |
          mkdir -p logs
          python manage.py migrate
          python manage.py populate_db
          DJANGO_SUPERUSER_USERNAME=e2e_admin DJANGO_SUPERUSER_EMAIL=e2e@test.com DJANGO_SUPERUSER_PASSWORD='E2eTestPass123!' python manage.py create_superuser_env
          python manage.py runserver 8000 &
          sleep 10
          curl -s http://localhost:8000/api/v1/articles/ > /dev/null

      - name: Build & Start Background Next.js Server
        working-directory: ./frontend-next
        env:
          NEXT_PUBLIC_API_URL: http://localhost:8000/api/v1
        run: |
          npm run build
          npm run start &
          sleep 10
      
      - name: Install Playwright browsers
        working-directory: ./frontend-next
        run: npx playwright install chromium --with-deps
      
      - name: Run E2E tests
        working-directory: ./frontend-next
        env:
          BASE_URL: http://localhost:3000
          NEXT_PUBLIC_API_URL: http://localhost:8000/api/v1
        run: npx playwright test --project=chromium --reporter=list --timeout=60000

  security-check:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
      
      - name: Install safety
        run: pip install safety
      
      - name: Check for vulnerabilities
        working-directory: ./backend
        run: safety check -r requirements.txt --continue-on-error || true
